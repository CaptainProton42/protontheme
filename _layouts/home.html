{% include head.html %}

{% include navbar.html %}

<div class="container" style="width: 90%;">
  <div class="card-panel page-content">
    <div class="center-align">
      <h1 class="emphasis-high">{{ site.title }}</h1>
      <hr class="small">
      <a class="anchor" name="subtitle"></a>
      <h4 class="emphasis-medium">{{ site.subtitle }}</h4>
    </div>
    <div class="row emphasis-high">
      <div class="col l6 offset-l3 section">
        <a class="anchor" name="content"></a>
        {{ content }}
      </div>
    </div>
    <hr class="small">
    {% if site.social %}
    <div class="center-align">
      {% include social.html %}
    </div>
    {% endif %}
    <a class="anchor" name="posts"></a>
    <div class="center-align emphasis-high">
      <h2>{{ page.postlist-title }}</h2>
      {{ page.postlist-description | markdownify }}
    </div>
    {% include postlist.html %}
  </div>
</div>

{% include footer.html %}
